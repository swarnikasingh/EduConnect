<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    

</head>
<body class="bg-gray-900 text-white">

<!-- Navigation bar -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold">Student Connect</h1>
        </div>
        <div>
            <ul class="flex space-x-4">
                
                <li><a href="{{ url_for('home') }}" class="text-white hover:text-blue-900">Home Page</a></li>

                <li><a href="upload.html" class="text-white hover:-blue-900">Upload</a></li>
                <li><a href="index.html" class="text-white hover:text-blue-900">Q&A Assistant</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mx-auto p-4">
    <div class="max-w-full mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold"></h1>
        </div>
        <div class="flex justify-center mb-4">
            <!-- component -->
<div class="w-full bg-gray-900 h-screen">
    <div class=" from-blue-800 to-blue-600 h-96"></div>
    <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
        <div class="bg-gray-900 w-full shadow rounded p-8 sm:p-12 -mt-72">
            <p class="text-3xl font-bold leading-7 text-center text-white">Summarizer</p>
            <form action="/upload_file" method="post" enctype="multipart/form-data">
                <div class="md:flex items-center mt-12">
                    <div class="w-full flex flex-col">
                        <label class="font-semibold leading-none text-gray-300">Name</label>
                        <input type="text" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded" />
                    </div>
                </div>
                <div class="md:flex items-center mt-8">
                    <div class="w-full flex flex-col">
                        <label class="font-semibold leading-none text-gray-300">Subject</label>
                        <input type="file" name="file" accept=".pdf,.csv,.png,.jpg,.jpeg" class="leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 border-0 bg-gray-800 rounded"/>
                    </div>
                    
                </div>
                <div>
                    <div class="w-full flex flex-col mt-8">
                        <label class="font-semibold leading-none text-gray-300">Description</label>
                        <textarea type="text" class="h-40 text-base leading-none text-gray-50 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-800 border-0 rounded"></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-center w-full">
                    <button class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none" input="submit" value="Upload">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
            
        </div>


       
    </div>
</div>

<!-- Message container -->
<div id="messageContainer" class="container mx-auto p-4 flex justify-center"></div>

<script src="../scripts/upload.js"></script>

</body>
</html>
