<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Connect</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>
<body class="bg-gray-900 text-white">
    <nav class="flex justify-center bg-gray-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">Student Connect</h1>
            </div>
            <div class="justify-center">
                <ul class="flex space-x-4">
                  <li><a href="" class="text-white hover:text-blue-900">Tests</a></li>
                  <li><a href="" class="text-white hover:text-blue-900">Contact Teacher</a></li>
    
                  
                  <li><a href="" class="text-white hover:text-blue-900">Progress</a></li>
                  <li><a href="" class="text-white hover:text-blue-900">Login/SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <hr>
    

<div>
    <div class="flex mt-10 ml-10 justify-normal mb-5">
        <h1 class="text-3xl font-bold"> Select the Subject you want to Study</h1>

    </div>
    
    
    <div class="max-w-full flex justify-left space-x-4 mt-10 ml-10">
        <div class="w-32 h-32 ml-6 bg-red-500 shadow-lg shadow-red-500/50 transform perspective cursor-pointer" id="std1">
            <p class="text-white text-lg font-bold py-14 px-4" onClick="redirectEng()">English</p>
        </div>

        <div class="w-32 h-32 ml-6 bg-blue-500 shadow-lg shadow-blue-500/50 transform perspective cursor-pointer" id="std1">
            <p class="text-white text-lg font-bold py-14 px-4" onClick="redirectEng()">Maths</p>
        </div>

        <div class="w-32 h-32 ml-6 bg-green-500 shadow-lg shadow-green-500/50 transform perspective cursor-pointer" id="std1">
            <p class="text-white text-lg font-bold py-14 px-4" onClick="redirectEng()">Science</p>
        </div>

        <div class="w-32 h-32 ml-6 bg-yellow-500 shadow-lg shadow-yellow-500/50 transform perspective cursor-pointer" id="std1">
            <p class="text-white text-lg font-bold py-14 px-4" onClick="redirectEng()">Social Science</p>
        </div>
    </div>

</div>
    <script>
        function redirectEng(){
            window.location.href = '{{ url_for('english') }}'; 
        }

    </script>
</body>
</html>
